<h4>Agregar personaje</h4>
<form class="row">
  <input
    type="text"
    [(ngModel)]="character.name"
    placeholder="Nombre"
    name="name"
    class="form-control mb-2"
  />
  <input
    type="number"
    [(ngModel)]="character.power"
    name="power"
    placeholder="Poder"
    class="form-control mb-2"
  />
  <button type="submit" class="btn btn-primary" (click)="emitCharacter()">
    Agregar
  </button>

  <pre>{{ character | json }}</pre>
</form>
